# Get pair hourly stats (last 24 hours)
query GetPairHourlyStats($pairId: ID!, $hours: Int = 24) {
  pairHourDatas(
    first: $hours
    orderBy: periodStartUnix
    orderDirection: desc
    where: { pair: $pairId }
  ) {
    id
    periodStartUnix
    hourlyVolumeToken0
    hourlyVolumeToken1
    hourlyVolumeUSD
    hourlyTxns
    reserve0
    reserve1
    reserveUSD
  }
}


# Get swaps for a specific pair
query GetPairSwaps($pairId: ID!, $first: Int = 50) {
  swaps(
    first: $first
    orderBy: timestamp
    orderDirection: desc
    where: { pair: $pairId }
  ) {
    id
    timestamp
    amount0In
    amount1In
    amount0Out
    amount1Out
    amountUSD
    sender
    to
    transaction {
      id
      blockNumber
    }
  }
}


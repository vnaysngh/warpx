# Search for all pairs containing a specific token
query SearchPairsByToken($tokenAddress: String!) {
  pairs(
    where: {
      or: [
        { token0_: { id: $tokenAddress } }
        { token1_: { id: $tokenAddress } }
      ]
    }
  ) {
    id
    token0 {
      symbol
      name
    }
    token1 {
      symbol
      name
    }
    reserveUSD
    volumeUSD
    txCount
  }
}


# Get specific pair details
# Replace the ID with the pair address (lowercase)
query GetPair($pairId: ID!) {
  pair(id: $pairId) {
    id
    token0 {
      id
      symbol
      name
      decimals
    }
    token1 {
      id
      symbol
      name
      decimals
    }
    reserve0
    reserve1
    reserveETH
    reserveUSD
    totalSupply
    volumeUSD
    volumeToken0
    volumeToken1
    txCount
    token0Price
    token1Price
    trackedReserveETH
    trackedReserveUSD
    liquidityProviderCount
    createdAtTimestamp
    createdAtBlockNumber
  }
}


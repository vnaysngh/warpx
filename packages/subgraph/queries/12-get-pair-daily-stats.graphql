# Get pair daily stats (last 7 days)
query GetPairDailyStats($pairId: ID!, $days: Int = 7) {
  pairDayDatas(
    first: $days
    orderBy: date
    orderDirection: desc
    where: { pair: $pairId }
  ) {
    id
    date
    dailyVolumeToken0
    dailyVolumeToken1
    dailyVolumeUSD
    dailyTxns
    reserve0
    reserve1
    reserveUSD
  }
}


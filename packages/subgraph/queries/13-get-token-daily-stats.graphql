# Get token daily stats (last 7 days)
query GetTokenDailyStats($tokenId: ID!, $days: Int = 7) {
  tokenDayDatas(
    first: $days
    orderBy: date
    orderDirection: desc
    where: { token: $tokenId }
  ) {
    id
    date
    priceUSD
    priceETH
    dailyVolumeToken
    dailyVolumeETH
    dailyVolumeUSD
    dailyTxns
    totalLiquidityToken
    totalLiquidityETH
    totalLiquidityUSD
  }
}

